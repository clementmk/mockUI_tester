<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Comprehensive Buggy UI</title>

  <!-- Google reCAPTCHA v2 Script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Background image with animated gradient overlay for wave effect */
      background-image:
        linear-gradient(-45deg, rgba(102, 126, 234, 0.6), rgba(118, 75, 162, 0.6), rgba(240, 147, 251, 0.6), rgba(245, 87, 108, 0.6)),
        url('derivBackground.png');
      background-size: 400% 400%, cover;
      background-position: 0% 50%, center;
      background-repeat: no-repeat;
      animation: gradient-shift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: auto;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      top: -250px;
      right: -250px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -150px;
      left: -150px;
      animation: float 8s ease-in-out infinite reverse;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 1;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-size: 32px;
      text-align: center;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 15px;
      text-align: center;
      font-weight: 400;
    }

    /* BUG: Fake security indicators */
    .fake-security {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      border: 2px solid #28a745;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
    }

    .fake-security .lock-icon {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .fake-security .text {
      color: #155724;
      font-weight: 700;
      font-size: 14px;
    }

    /* BUG: Fake trust badges */
    .trust-badges {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .badge {
      padding: 6px 12px;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      border-radius: 6px;
      font-weight: 700;
      font-size: 11px;
      color: #333;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
    }

    .form-group {
      margin-bottom: 20px;
    }

    /* BUG: Ambiguous labels */
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    /* BUG: Password shown in plain text */
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.9);
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    /* BUG: Low contrast text */
    .helper-text {
      font-size: 12px;
      color: #cccccc;
      /* Very low contrast - WCAG violation */
      margin-top: 5px;
    }

    /* reCAPTCHA Container */
    .recaptcha-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      transform: scale(0.95);
    }

    /* Hide the reCAPTCHA test warning message */
    .g-recaptcha>div>div {
      filter: none !important;
    }

    .rc-anchor-error-msg-container {
      display: none !important;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    /* BUG: Sign up button positioned off-screen on mobile */
    .signup-btn {
      flex: 1;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      letter-spacing: 0.5px;
      position: relative;
    }

    .signup-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .signup-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* BUG: Forgot password button */
    .forgot-btn {
      flex: 1;
      padding: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .forgot-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
    }

    /* BUG: Login button (slow response) */
    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
      margin-top: 12px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Loading overlay */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .loading-overlay.active {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: white;
      font-size: 16px;
      font-weight: 600;
    }

    .error-message {
      display: none;
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      color: #721c24;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 2px solid #dc3545;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
    }

    .error-message.active {
      display: block;
    }

    .success-message {
      display: none;
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 2px solid #28a745;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.2);
    }

    .success-message.active {
      display: block;
      animation: float 2s ease-in-out infinite;
    }

    .terms {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }

    /* BUG: Non-responsive design - button goes off-screen on mobile */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 26px;
      }

      /* BUG: Sign up button positioned off-screen on mobile */
      .signup-btn {
        position: relative;
        left: 500px;
        /* Intentional bug - off screen on mobile */
      }
    }

    /* BUG: Broken layout - elements overflow */
    @media (max-width: 480px) {
      .container {
        width: 120vw;
        /* Intentional overflow bug */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to your account</p>

    <!-- BUG: Fake security indicators (HTTP not HTTPS) -->
    <div class="fake-security">
      <div class="lock-icon">üîí</div>
      <div class="text">‚úÖ 100% Secure Login</div>
    </div>

    <!-- BUG: Fake trust badges -->
    <div class="trust-badges">
      <div class="badge">üõ°Ô∏è Norton Secured</div>
      <div class="badge">‚úì SSL Certified</div>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form id="loginForm">
      <!-- BUG: Ambiguous labels (label_1, label_2, label_3, label_4) -->
      <div class="form-group">
        <label for="field1">label_1</label>
        <input type="text" id="field1" name="field1" placeholder="Enter your username" required>
        <!-- BUG: Low contrast helper text -->
        <div class="helper-text">This field is required</div>
      </div>

      <div class="form-group">
        <label for="field2">label_2</label>
        <input type="email" id="field2" name="field2" placeholder="Enter your email" required>
        <!-- BUG: Low contrast helper text -->
        <div class="helper-text">This field is required</div>
      </div>

      <div class="form-group">
        <label for="field3">label_3</label>
        <!-- BUG: Password shown in plain text (type="text" instead of "password") -->
        <input type="text" id="field3" name="field3" placeholder="Enter your password" required>
        <!-- BUG: Low contrast helper text -->
        <div class="helper-text">Must be at least 8 characters</div>
      </div>


      <!-- BUG: reCAPTCHA integration -->
      <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
      </div>

      <div class="button-group">
        <!-- BUG: Sign up button - unresponsive & off-screen on mobile -->
        <button type="button" class="signup-btn" id="signupBtn">Sign Up</button>

        <!-- BUG: Forgot password button - returns error 500 -->
        <button type="button" class="forgot-btn" id="forgotBtn">Forgot Password</button>
      </div>

      <!-- BUG: Login button - slow response (takes time to process) -->
      <button type="submit" class="login-btn" id="loginBtn">Login</button>
    </form>

    <p class="terms">
      By continuing, you agree to our Terms of Service and Privacy Policy
    </p>
  </div>

  <!-- BUG: Loading overlay for slow response -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Processing your request...</div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupBtn = document.getElementById('signupBtn');
    const forgotBtn = document.getElementById('forgotBtn');
    const loginBtn = document.getElementById('loginBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    // Log all bugs on page load
    console.log('='.repeat(80));
    console.log('üêõ COMPREHENSIVE BUGGY UI - ALL BUGS LOADED');
    console.log('='.repeat(80));
    console.log('');
    console.log('üìã BUG LIST:');
    console.log('1. ‚ùå Ambiguous Labels: "label_1", "label_2", "label_3" instead of descriptive names');
    console.log('2. ‚ùå Password Visibility: Password field uses type="text" (visible in plain text)');
    console.log('3. ‚ùå Low Contrast Text: Helper text color #cccccc on white (WCAG violation)');
    console.log('4. ‚ùå Fake Security Indicators: Claims "100% Secure" but page is HTTP (not HTTPS)');
    console.log('5. ‚ùå Fake Trust Badges: Norton, SSL badges are not verified or clickable');
    console.log('6. ‚ùå Sign Up Button: Unresponsive (no event handler attached)');
    console.log('7. ‚ùå Mobile Display: Sign up button positioned off-screen on mobile (left: 500px)');
    console.log('8. ‚ùå Broken Layout: Container width 120vw on small screens (horizontal overflow)');
    console.log('9. ‚ùå Forgot Password: Returns Error 500 (server error simulation)');
    console.log('10. ‚ùå Login Button: Slow response - takes 8 seconds to process');
    console.log('11. ‚ùå Form Validation: No client-side validation implemented');
    console.log('    - Empty fields accepted');
    console.log('    - Invalid email format accepted');
    console.log('    - Weak passwords (< 8 chars) accepted');
    console.log('    - Short usernames (< 3 chars) accepted');
    console.log('12. ‚ùå reCAPTCHA: Integrated but validation not enforced properly');
    console.log('');
    console.log('='.repeat(80));

    // BUG: Sign up button - unresponsive (no event handler)
    // Intentionally left without event handler to demonstrate unresponsive button bug
    signupBtn.addEventListener('click', () => {
      // This handler exists but does nothing - simulating unresponsive button
      console.log('üêõ BUG: Sign Up button clicked but no action taken (unresponsive)');
      console.log('‚ùå Button appears clickable but has no functionality');
    });

    // BUG: Forgot password button - returns error 500
    forgotBtn.addEventListener('click', () => {
      console.log('='.repeat(60));
      console.log('üêõ BUG: Forgot Password - Error 500');
      console.log('‚ùå Simulating server error...');

      loadingOverlay.classList.add('active');

      setTimeout(() => {
        loadingOverlay.classList.remove('active');

        // BUG: Show error 500
        errorMessage.textContent = '‚ùå Error 500: Internal Server Error. Failed to process forgot password request.';
        errorMessage.classList.add('active');

        console.error('‚ùå ERROR 500: Internal Server Error');
        console.error('‚ùå Failed flow - forgot password feature broken');
        console.log('='.repeat(60));

        setTimeout(() => {
          errorMessage.classList.remove('active');
        }, 5000);
      }, 1500);
    });

    // BUG: Login button - slow response (takes 8 seconds)
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const field1 = document.getElementById('field1').value;
      const field2 = document.getElementById('field2').value;
      const field3 = document.getElementById('field3').value;

      console.log('='.repeat(60));
      console.log('üêõ BUG: Login - Slow Response + No Validation');
      console.log('‚ùå Processing login... this will take 8 seconds');
      console.log(`Field 1 (label_1 - Username): ${field1}`);
      console.log(`Field 2 (label_2 - Email): ${field2}`);
      console.log(`Field 3 (label_3 - Password): ${field3}`);

      // BUG: No validation - checking what SHOULD be validated but isn't
      console.log('');
      console.log('üêõ VALIDATION BUGS DETECTED:');

      let validationIssues = 0;

      // Check empty fields
      if (!field1 || !field2 || !field3) {
        console.error('‚ùå BUG: Empty fields detected! (Should require all fields)');
        validationIssues++;
      }

      // Check email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (field2 && !emailRegex.test(field2)) {
        console.error('‚ùå BUG: Invalid email format! (Should validate email)');
        validationIssues++;
      }

      // Check password length
      if (field3 && field3.length < 8) {
        console.error('‚ùå BUG: Password too short! (Should require 8+ characters)');
        validationIssues++;
      }

      // Check username length
      if (field1 && field1.length < 3) {
        console.error('‚ùå BUG: Username too short! (Should require 3+ characters)');
        validationIssues++;
      }

      if (validationIssues > 0) {
        console.error(`‚ùå TOTAL VALIDATION ISSUES: ${validationIssues} (All ignored - no validation implemented!)`);
      } else {
        console.log('‚úÖ All fields appear valid (but still no validation was performed)');
      }
      console.log('');

      // Get reCAPTCHA response
      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        console.log('‚ö†Ô∏è reCAPTCHA not completed, but proceeding anyway (bug)');
      } else {
        console.log('‚úÖ reCAPTCHA completed');
      }

      loadingOverlay.classList.add('active');
      loginBtn.disabled = true;

      const startTime = performance.now();

      // BUG: Slow response - 8 second delay
      setTimeout(() => {
        const endTime = performance.now();
        const elapsed = ((endTime - startTime) / 1000).toFixed(2);

        loadingOverlay.classList.remove('active');
        loginBtn.disabled = false;

        // Show success after slow response
        successMessage.textContent = '‚úÖ Successfully login';
        successMessage.classList.add('active');

        console.log(`‚è±Ô∏è Login completed in ${elapsed} seconds`);
        console.error('‚ùå PERFORMANCE ISSUE: Login took 8 seconds (should be < 2 seconds)');
        console.log('='.repeat(60));

        setTimeout(() => {
          successMessage.classList.remove('active');
        }, 5000);
      }, 8000); // 8 second delay - performance bug
    });

    // BUG: JavaScript error simulation (hidden error)
    setTimeout(() => {
      try {
        // This will cause an error but it's caught and only logged to console
        undefinedFunction();
      } catch (error) {
        console.error('üêõ BUG: Hidden JavaScript Error (only in console, no UI feedback)');
        console.error('‚ùå Error:', error.message);
      }
    }, 3000);

    // BUG: Contradicting UI signals simulation
    setTimeout(() => {
      console.log('üêõ BUG: Contradicting UI - Fields labeled as "label_1", "label_2", "label_3"');
      console.log('‚ùå But placeholders say "username", "email", "password"');
      console.log('‚ùå This creates confusion for AI agents trying to understand the form');
    }, 1000);
  </script>
